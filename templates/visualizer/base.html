<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title_block %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/visualizer.css' %}">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><img src= "{% static 'images/logo.jpg' %}" alt="" width="24" height="30" class="d-inline-block align-top">ath Finding Algorithm Visualizer</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'visualizer:dijkstra' %}">Dijkstra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'visualizer:astar' %}">A-Star</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'visualizer:gbfs' %}">Greedy Best First Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'visualizer:visualize' %}">Visualize</a>
          </li>
          <li>
            <button id="mode" style="margin-top: 5px; margin-left: 40px; border-radius: 20px;" type="button" class="btn btn-light btn-sm">Theme</button>
          </li>
        </ul>
      </div>
    </nav>

    {% block body_block %}
    {% endblock %}

  </body>
  <script src="{% static 'js/visualizer.js' %}"></script>
</html>
